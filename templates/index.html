<!DOCTYPE html>
<html>
<head>
    <title>Family Zakat Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 30px; background:#f4f4f4; }
        .box { background:white; padding:20px; border-radius:8px; }
        input, button { width:100%; padding:12px; margin-top:10px; }
        button { background:#2e7d32; color:white; border:none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Enter Family Name</h2>
    <form action="/form" method="POST">
        <input type="text" name="family_name" required placeholder="Family Name">
        <button type="submit">Continue</button>
    </form>
</div>

</body>
</html>
